<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <title>TodoList Sample</title>

  <link rel="stylesheet" href="libs/bootstrap.css">
</head>

<body>
  <div class="container" ng-controller="TodoListController as TodoListCtrl">
    <h1>Todo List Sample</h1>

    <!-- 提供表單輸入要建立的 Task 內容 -->
    <div class="col-xs-12">
      <form ng-submit="TodoListCtrl.Submit(TodoListCtrl.newTask)">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control input-lg" id="editTask" placeholder="enter your new task" ng-model="TodoListCtrl.newTask.Content">
          <span class="input-group-btn">
          <button class="btn btn-primary btn-lg" type="submit">Create</button>
        </span>
        </div>
      </form>
    </div>

    <!-- 呈現目前所有的 Task -->
    <div class="col-xs-12" style="padding-top: 10px">
      <ul class="list-group checked-list-box">
        <li class="list-group-item clearfix"
          ng-repeat="task in TodoListCtrl.taskList">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="task.IsDone" ng-change="TodoListCtrl.Finish()">
                <del ng-if="task.IsDone">
                  {{ task.Content }}
                </del>
                <span ng-if="!task.IsDone">
                  {{ task.Content }}
                </span>
              </label>
            <button class="btn btn-danger btn-xs pull-right" ng-click="TodoListCtrl.Delete($index)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
  </div>

  <script src="libs/angular.js"></script>
  <script src="libs/uuid.js"></script>
  <script src="typescripts/services/TaskService.js"></script>
  <script src="typescripts/controllers/TodoListController.js"></script>
  <script src="typescripts/App.js"></script>
</body>

</html>
