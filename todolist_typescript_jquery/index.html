<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TodoList Sample</title>

  <link rel="stylesheet" href="./libs/bootstrap.css">
</head>

<body>
  <div class="container">
    <h1>Todo List Sample</h1>

    <!-- 提供表單輸入要建立的 Task 內容 -->
    <div class="col-xs-12">
      <form>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control input-lg" id="editTask" placeholder="enter your new task">
          <span class="input-group-btn">
          <button class="btn btn-primary btn-lg" type="submit">Create</button>
        </span>
        </div>
      </form>
    </div>

    <!-- 呈現目前所有的 Task -->
    <div class="col-xs-12" style="padding-top: 10px">
      <ul class="list-group checked-list-box">
      </ul>
    </div>
  </div>
  </div>

  <script src="libs/jquery.js" charset="utf-8"></script>
  <script src="libs/uuid.js"></script>
  <script src="typescripts/services/TaskService.js"></script>
  <script src="typescripts/pages/TodoList.js"></script>
  <script src="typescripts/App.js"></script>
</body>

</html>
